<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>HW6</title>
</head>
<body>
    <div class="wrapper">
        <form>
            <div class="header">
                <h1>Contact manager</h1>
                <select name="actions">
                    <option selected disabled hidden>More Actions</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="content">
                <div class="left-block">
                    <div class="input-block">
                        <span class="required">First Name</span>
                        <div class="input-field">
                            <input type="text">
                        </div>
                    </div>
                    <div class="input-block">
                        <span class="required">Last Name</span>
                        <div class="input-field">
                            <input type="text">
                        </div>
                    </div>
                    <div class="input-block">
                        <span class="required">Adress</span>
                        <div class="input-field">
                            <textarea></textarea>
                        </div>                        
                    </div>
                    <div class="input-block">
                        <span>City</span>
                        <div class="input-field">
                            <input type="text">
                        </div>
                    </div>
                    <div class="input-block">
                        <span>State</span>
                        <div class="input-field">
                            <select name="State">
                                <option selected disabled hidden>- Select -</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>     
                    <div class="input-block">
                        <span>Zip</span>
                        <div class="input-field">
                            <input type="text">
                        </div>
                    </div>  
                    <div class="input-block">
                        <span>Home Phone</span>
                        <div class="input-field small">
                            <input type="text">
                        </div>                   
                    </div> 
                    <div class="input-block">
                        <span class="required">Work Phone</span>
                        <div class="input-field">
                            <input type="text">
                        </div>
                    </div>  
                    <div class="input-block">
                        <span>Fax Number</span>
                        <div class="input-field small">
                            <input type="text">
                        </div>                  
                    </div> 
                    <div class="input-block">
                        <span>Website</span>
                        <div class="input-field">
                            <div class="sub-item">
                                <span>URL</span>
                                <input type="text">
                            </div>    
                            <div class="sub-item">
                                <span>Link Name</span>
                                <input type="text">
                            </div>                             
                        </div>
                    </div>   
                    <div class="input-block">
                        <span class="required">Email Address</span>
                        <div class="input-field">
                            <input type="text">
                        </div>
                    </div>                            
                </div>
                <div class="right-block">
                    <div class="input-block">
                        <span class="required">What is the best time to contact you?</span>
                        <div class="input-field">
                            <div class="radio-input">
                                <input type="radio" name="time">
                                <label>Morning</label>
                            </div>
                            <div class="radio-input">
                                <input type="radio" name="time">
                                <label>Afternoon</label>
                            </div>
                            <div class="radio-input">
                                <input type="radio" name="time">
                                <label>Evening</label>
                            </div>
                        </div>
                    </div> 
                    <div class="input-block">
                        <span class="required">What is the best way to contact you?</span>
                        <div class="input-field">
                            <div class="radio-input">
                                <input type="radio" name="time">
                                <label>Phone</label>
                            </div>
                            <div class="radio-input">
                                <input type="radio" name="time">
                                <label>Email</label>
                            </div>
                            <div class="radio-input">
                                <input type="radio" name="time">
                                <label>Fax</label>
                            </div>
                        </div>
                    </div> 
                    <div class="input-block">
                        <span class="required">Message</span>
                        <div class="input-field">
                            <textarea></textarea>
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="footer">
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>    
</body>
</html>
